<div class="container">
  <div class="row" *ngIf='itemList.length > 0'>
    <div class="col-md-4" *ngFor="let item of itemList" >
<!-- {{getRandomRating()}}
{{getRandomReviewsNumber()}} -->
      <div class="card h-100">
        <img class="card-img-top" src="{{item.ImgUrl}}" alt="Card image cap">
        <div class="card-body h-100">
          <h5 class="card-title">{{item.Name}}</h5>

          <p>
              <ng-template #t let-fill="fill">
                  <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
                
                <ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
            <span class="reviews-quantity">
              <a routerLink="">{{reviewsQuantity}}</a>
            </span>
          </p>
          <p class="card-text">{{item.Description}}</p>
          <p class="card-text">{{item.Price | currency}}</p>

        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
