
<div class="container">
  <div class="row h-100" *ngIf='itemList.length > 0'>
    <div class="col-md-4" *ngFor="let item of itemList">

      <div class="card h-100">
        <img class="card-img-top" src="{{item.ImgUrl}}" alt="Card image cap">
        <div class="card-body h-100">
          <div class="row container-text">
            <div class="col-md-12">
                <h5 class="card-title">{{item.Name}}</h5>
                <p>
                    <ng-template #t let-fill="fill">
                        <span class="star" [class.full]="fill === 100">
                          <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                        </span>
                      </ng-template>
                      
                      <ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
                  <span class="reviews-quantity">
                    <a routerLink="">{{reviewsQuantity}}</a>
                  </span>
                </p>
                <ngb-tabset>
                    <ngb-tab>
                        <ng-template ngbTabTitle>Main</ng-template>
                      <ng-template ngbTabContent>
                          <p class="card-text">{{item.Description}}</p>
                      </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                      <ng-template ngbTabTitle>Features</ng-template>
                      <ng-template ngbTabContent>
                        <p>{{item.Features}}</p>
                      </ng-template>
                    </ngb-tab>
                    
                  </ngb-tabset>
                
            </div>
          </div>
          <div class="row container-price">
              <div class="col-md-12">
                  <p class="card-text">{{item.Price | currency}}</p>
              </div>
            </div>
         
          
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-6 w-100 mx-auto">
                <a href="#" class="btn btn-primary"><i class="fas fa-shopping-cart"></i>Add to cart</a>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <a href="#" class="btn btn-primary"><i class="fas fa-info-circle"></i>More Info</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
