<div class="container border p-2">
  <form>
    <div class="row d-flex justify-content-between">
      <div class="col-sm">
        <label class="h5" for="firstname">First Name</label>
        <input id="firstname" type="text" class="form-control" value="{{user.FirstName}}" />
      </div>
      <div class="col-sm">
        <label class="h5" for="lastname">Last Name</label>
        <input id="lastname" type="text" class="form-control" value="{{user.LastName}}" />
      </div>

    </div>
    <div class="row d-flex justify-content-between">
      <div class="col-sm">
        <label class="h5" for="street">Street Address</label>
        <input id="street" type="text" class="form-control" placeholder="Street and number, P.O. box, c/o." value="{{user.StreetAddressOne}}" />
      </div>
      <div class="col-sm">
        <label class="h5" for="streettwo">Street Address extra</label>
        <input id="streettwo" type="text" class="form-control"
          placeholder="Apartment, suite, unit, building, floor, etc." value="{{user.StreetAddressTwo}}" />
      </div>

    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-sm">
        <label class="h5" for="typeahead-state">State / Province / Region</label>
        <input id="typeahead-state" #state type="text" class="form-control" (change)='getCities(state.value)'
          [ngbTypeahead]="searchState"  value="{{user.State}}"/>
      </div>
      <div class="col-sm">
        <label class="h5" for="tyhead-city">City</label>
        <input id="tyhead-city" type="text" class="form-control" [ngbTypeahead]="searchCity" value="{{user.City}}"/>
      </div>
      <div class="col-sm">
        <label class="h5" for="zip">Zip Code</label>
        <input id="zip" type="text" class="form-control"  value="{{user.ZipCode}}"/>
      </div>
    </div>
    <div class="row d-flex justify-content-between">
      <div class="col-sm">
        <label class="h5" for="phonenumber">Phone Number</label>
        <input id="phonenumber" type="text" class="form-control" value="{{user.PhoneNumber | phone}}"/>
      </div>
      <div class="col-sm">
        <label class="h5" for="email">Email</label>
        <input id="email" type="text" class="form-control" value="{{user.Email}}" />
      </div>

    </div>
    <div class="row d-flex justify-content-between">
      <div class="col-sm">
        <label class="h5" for="userpassword">Current Password</label>
        <input type="password" id="userpassword"  class="form-control" aria-describedby="passwordHelpBlock">
        <!-- <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                  </small> -->

      </div>
      <div class="col-sm">
        <label class="h5" for="userpasswordchange">Change Password</label>
        <input type="password" id="userpasswordchange" #userpasswordchange (input)="checkPassWordMatch(userpasswordchange.value , userpasswordchangeconfirm.value)" class="form-control" aria-describedby="passwordHelpBlock">
        <!-- <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </small> -->

      </div>
      <div class="col-sm">
        <label class="h5" for="userpasswordchangeconfirm">Confirm New Password</label>
        <input type="password" id="userpasswordchangeconfirm" #userpasswordchangeconfirm (input)="checkPassWordMatch(userpasswordchange.value , userpasswordchangeconfirm.value)" class="form-control" aria-describedby="passwordconfirmHelpBlock">
        <ng-template [ngIf]="!newPasswordMatches">
            <ngb-alert alert type=danger [dismissible]="false">
              Password Does Not Match.
            </ngb-alert>
        </ng-template>

      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-end mt-2">
        <button type="button" class="btn btn-info">Update Information</button>
      </div>
    </div>
  </form>
</div>
